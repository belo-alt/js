<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body id="App">
    <!-- HTML-->
    <div>
        <input id="email" type="email">
        <input id="senha" type="password">
        <button onclick="Logar()">Logar</button>
    </div>

    <!--JAVASCRIPT-->
    <script 
    type="tex/javascript">
        // RECEBER OS DADOS DO USUARIO.
        function Logar() {
            email = document.querySelector('#email').value;
            senha = documentquerySelector('#senha').value;

            //VERIFICA OS DADOS.
            if(!email || !senha) {
                return alert('Por favor, complete os campos.');
            }

            // ENVIA OS DADOS PARA O SERVIDOR.
            axios.post('api/users/logar', {
                email, senha
            }).then(response => {
                if (response.data.erro) {
                    return alest(response.data.erro);
                } else {
                    // SE TUDODER CERTO, REDIRECIONA.
                    window.location.href = '/privado';
                }
            }).catch(err => {
                return alert(response.data.erro);
            });
        }

    </script>
</body>
</html>
