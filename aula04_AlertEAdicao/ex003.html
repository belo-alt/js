<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 004</title>
    <style>
        body { 
            background-color: blue;
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(141, 206, 35);
        }
    </style>
</head>
<body>
   <h1>Ola, mundo!</h1>
   <p>Já me livrei da maldição!</p>
   <script>
    var n1 = Number.parseInt(window.prompt('Digite um número: ')) //n1 string
    var n2 = Number.parseInt(window.prompt('Digite outro número: ')) //n2 string
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //esse sinal + está concatenando
   </script>
</body>
</html>
